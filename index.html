<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalender JS</title>
</head>
<body>
    <div class="header">
        <h1 class="header-name">Kalender JS</h1>
        <p class="text">Dynamischer Kalender mit JS</p>
    </div>
    <div class="calendar">
        <div class="calendar-header">
            <button id="rückwerts-btn">&ltcc;</button>
                <h2 id="aktuel-monat">Monat Jahr</h2>
            <button id="vorwärts-btn">&gtcc;</button>
        </div>
        <div class="calendar-days" id="calendarGrid"></div>
    </div>
    <p class="todayBirthday">Geburtstag von <span class="nameBirthday">...</span> </P>

    <script src="script.js"></script>
</body>
</html>
